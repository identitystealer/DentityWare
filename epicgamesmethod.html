<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italic Serif Unicode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #output {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Italic Serif Unicode Word Generator</h1>
  <p>Enter a word below, and it will be transformed into italic serif Unicode!</p>

  <input type="text" id="userInput" placeholder="Enter a word" oninput="convertToSerifItalicUnicode()">
  <div id="output"></div>

  <script>
    function convertToSerifItalicUnicode() {
      let input = document.getElementById('userInput').value;
      let output = document.getElementById('output');
      
      // Mapping of regular characters to italic serif Unicode equivalents
      const charMap = {
        'a': 'ğ‘', 'b': 'ğ‘', 'c': 'ğ‘', 'd': 'ğ‘‘', 'e': 'ğ‘’', 'f': 'ğ‘“', 'g': 'ğ‘”', 'h': 'â„',
        'i': 'ğ‘–', 'j': 'ğ‘—', 'k': 'ğ‘˜', 'l': 'ğ‘™', 'm': 'ğ‘š', 'n': 'ğ‘›', 'o': 'ğ‘œ', 'p': 'ğ‘',
        'q': 'ğ‘', 'r': 'ğ‘Ÿ', 's': 'ğ‘ ', 't': 'ğ‘¡', 'u': 'ğ‘¢', 'v': 'ğ‘£', 'w': 'ğ‘¤', 'x': 'ğ‘¥',
        'y': 'ğ‘¦', 'z': 'ğ‘§',
        'A': 'ğ´', 'B': 'ğµ', 'C': 'ğ¶', 'D': 'ğ·', 'E': 'ğ¸', 'F': 'ğ¹', 'G': 'ğº', 'H': 'ğ»',
        'I': 'ğ¼', 'J': 'ğ½', 'K': 'ğ¾', 'L': 'ğ¿', 'M': 'ğ‘€', 'N': 'ğ‘', 'O': 'ğ‘‚', 'P': 'ğ‘ƒ',
        'Q': 'ğ‘„', 'R': 'ğ‘…', 'S': 'ğ‘†', 'T': 'ğ‘‡', 'U': 'ğ‘ˆ', 'V': 'ğ‘‰', 'W': 'ğ‘Š', 'X': 'ğ‘‹',
        'Y': 'ğ‘Œ', 'Z': 'ğ‘'
      };

      let italicText = '';
      
      // Loop through each character and replace it with its italic version if available
      for (let i = 0; i < input.length; i++) {
        let char = input[i];
        italicText += charMap[char] || char; // Use the mapped character or the original if not found
      }

      output.innerHTML = italicText;
    }
</script>
</body>
</html>
