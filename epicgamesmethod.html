<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
        }
        .output {
            margin-top: 30px;
        }
        .font-style {
            margin: 10px 0;
            font-size: 24px;
        }
        .special-font {
            font-family: 'Caveat', cursive; /* Change this to your desired font */
            font-size: 36px; /* Size of the special font */
            background-color: purple; /* Highlight color */
            color: white; /* Text color */
            padding: 0 5px; /* Padding around the letter */
            border-radius: 3px; /* Rounded corners */
        }
    </style>
</head>
<body>

<h1>Font Generator</h1>
<input type="text" id="wordInput" placeholder="Enter a word">
<button onclick="generateFonts()">Generate</button>

<div class="output" id="outputArea"></div>

<script>
    function generateFonts() {
        const word = document.getElementById('wordInput').value;
        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = ''; // Clear previous output

        // Generate styled word
        const highlightedWord = word.split('').map(letter => {
            // Check if the letter is 'n' (case-insensitive)
            if (letter.toLowerCase() === 'n') {
                return `<span class="special-font">${letter}</span>`; // Special styling
            }
            return letter; // Normal letter
        }).join('');

        // Create a new div to display the styled word
        const styledWord = document.createElement('div');
        styledWord.className = 'font-style';
        styledWord.innerHTML = highlightedWord;

        // Append the styled word to the output area
        outputArea.appendChild(styledWord);
    }
</script>

</body>
</html>
