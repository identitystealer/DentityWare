<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Mapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
        }
        .output {
            margin-top: 30px;
            font-size: 24px;
            line-height: 1.5;
        }
        .special-font {
            font-family: 'Caveat', cursive; /* Change this to your desired font */
            font-size: 36px; /* Size of the special font */
            background-color: purple; /* Highlight color */
            color: white; /* Text color */
            padding: 0 5px; /* Padding around the letter */
            border-radius: 3px; /* Rounded corners */
        }
    </style>
</head>
<body>

<h1>Unicode Mapper</h1>
<input type="text" id="wordInput" placeholder="Enter a word">
<button onclick="generateUnicode()">Generate</button>

<div class="output" id="outputArea"></div>

<script>
    function generateUnicode() {
        const word = document.getElementById('wordInput').value;
        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = ''; // Clear previous output

        // Map through each character of the word
        for (let char of word) {
            // Convert the character to its Unicode value
            const unicode = char.charCodeAt(0).toString(16).toUpperCase();
            // Create a span for the character
            let span;

            // Check if the character is 'n' (or modify this to highlight any specific character)
            if (char === 'n' || char === 'N') {
                span = `<span class="special-font">${char} (U+${unicode})</span>`;
            } else {
                span = `<span>${char} (U+${unicode})</span>`;
            }

            // Append the span to the output area
            outputArea.innerHTML += span + ' ';
        }
    }
</script>

</body>
</html>
